receivers:
  jmx:
    endpoint: localhost:7199
    target_system: jvm
    jar_path: /opt/opentelemetry-java-contrib-jmx-metrics.jar
    password: cassandra
    username: cassandra
    collection_interval: 1s
    log_level: debug
processors:
  resource:
    attributes:
      - key: telemetry.sdk.version
        action: delete
exporters:
  otlp:
    endpoint: "${OTLP_ENDPOINT}"
    tls:
      insecure: true
  logging:
    verbosity: detailed

service:
  telemetry:
    logs:
      level: "debug"
  pipelines:
    metrics:
      receivers: [jmx]
      processors: [resource]
      exporters: [otlp, logging]
